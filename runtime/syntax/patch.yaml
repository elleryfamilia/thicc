filetype: patch

detect:
    filename: "\\.(patch|diff)$"
    header: "^diff"

rules:
    # Hunk headers (@@ ... @@) - cyan
    - diff-hunk: "^@@.*"
    # Diff header lines (diff --git, index, ---, +++)
    - diff-header: "^diff .*"
    - diff-header: "^index .*"
    - diff-header: "^---.*"
    - diff-header: "^\\+\\+\\+.*"
    # Note: +/- content lines are NOT styled here
    # The display code applies background colors while preserving foreground
