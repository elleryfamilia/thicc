name: Release builds
on:
  workflow_dispatch: # Allows manual trigger (requires tag to exist)
  push:
    tags:
      - 'v*.*.*' # Automatically trigger on semantic version tags

permissions:
  contents: write

jobs:
  release:
    strategy:
      matrix:
        go-version: [1.24.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Setup
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: false

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Get version from tag
      id: version
      run: |
        if [[ "${{ github.ref_type }}" == "tag" ]]; then
          VERSION="${{ github.ref_name }}"
        else
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        fi
        echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
        echo "Building version: ${VERSION#v}"

    - name: Build
      run: tools/cross-compile.sh ${{ steps.version.outputs.version }}

    - name: Publish
      uses: softprops/action-gh-release@v2
      with:
        files: binaries/*
        generate_release_notes: true
        prerelease: false

    - name: Cleanup
      run: rm -rf binaries
